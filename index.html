<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vacation Tracker</title>

  <!-- PWA Manifest + couleur -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#667eea" />

  <!-- PWA iOS (optionnel mais propre) -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Vacation Tracker" />

  <!-- Feuilles de style externes -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <h1>Planifier un voyage</h1>
  <input id="tripDateRange" placeholder="Sélectionner la période" />

  <div id="map"></div>

  <!-- Bibliothèques JS tierces -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- JS internes -->
  <script src="./js/map.js"></script>
  <script src="./js/datePicker.js"></script>
  <script src="./js/main.js" type="module"></script>
</body>
</html>
